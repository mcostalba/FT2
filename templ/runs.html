{{ define "content" }}
<main class="col-sm-10 col-md-11 ml-sm-auto pt-2" role="main">
 <div class="table-responsive">
  <table class="table table-striped table-sm">
   <tbody id="infinitetable">
   </tbody>
  </table>
 </div>
</main>
{{ end }}


{{ define "customjs" }}
<script src="https://unpkg.com/infinite-scroll@3/dist/infinite-scroll.pkgd.min.js"></script>
<script>
var infScroll = new InfiniteScroll( '#infinitetable', {
  path: function() {
    return '/get_runs/' + this.loadCount;
  },
  responseType: 'text',
  history: 'false',
  status: '.scroll-status',
})

infScroll.on( 'load', function( response ) {
  infinitetable.insertAdjacentHTML('beforeend', response);
});

infScroll.loadNextPage(); // load initial page
</script>
{{ end }}
